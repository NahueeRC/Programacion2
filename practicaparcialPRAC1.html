<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mi Pagina Web</title>
    <link rel="stylesheet" href="practicaparcialcss.css">
</head>
<body>
    <h1>Bienvenidos a mi pagina web</h1>
    <p>Esta es una pagina de ejemplo</p>
    <ul>
        <li>Choclo</li>
        <li>Remolacha</li>
        <li>Huevo</li>
    </ul>

    <h1>Formulario de Contacto</h1>
    <form action="">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre">
        </div>
        <div>
            <label for="correo">Correo electronico:</label>
            <input type="email"  name="correo">
        </div>
        <div>
            <label for="contrasenia">Contrasenia:</label>
            <input type="password"  name="contrasenia">
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>

        <div>
            <p style="font-style: inline; color: red; font-size: 20px;">
                Este es un parrafo con estilo inline
            </p>
            <p class="style">
                Este es un parrafo con estilo en archivo externo
            </p>
        </div>
</body>
<footer>

</footer>
</html>
